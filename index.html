<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/fintech.css">
  <title>Login - Fintech</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row h-25 justify-content-center">
      <header>
        <div class="logo col-sm-12 text-center">
          Fintech
        </div>
      </header>
    </div>

    <div class="row h-50 ">
      <main>
        <form class="form-login" action="./dashboard.html" method="">
          <div class="row my-2 justify-content-center">
            <label class=" col-sm-1 col-lg-1 control-label col-form-label mt-1" for="email">E-mail:</label>
            <div class="col-sm-4 col-lg-4">
              <input type=" email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
          </div>

          <div class="row mb-3 justify-content-center ">
            <label for="senha" class="col-sm-1 mt-2 col-lg-1">Senha:</label>
            <div class="col-sm-4 col-lg-4">
              <input type="password" id="senha" class="form-control">
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm-1 col-lg-1 ">
              <button type="submit" class="btn btn-primary ">Enviar</button>
            </div>
          </div>

        </form>
      </main>
    </div>

    <div class="row h-25 justify-content-center">
      <footer class="text-center">
        Todos os direitos reservados.
      </footer>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
