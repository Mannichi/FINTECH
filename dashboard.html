<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/fintech.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Login - Fintech</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <header>
                <div class="menu btn-group">
                    <button class="btn btn-primary dropdown-toogle mt-1" data-bs-toggle="dropdown"
                        data-bs-display="static" aria-expanded="false">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-sm-start mt-2">
                        <li><button class="dropdown-item" type="button">Dashboard</button></li>
                        <li><button class="dropdown-item" type="button">Investimentos</button></li>
                        <li><button class="dropdown-item" type="button">Despesas</button></li>
                    </ul>
                </div>
                <div class="logo col-sm-12 text-center">
                    Fintech
                </div>
            </header>
        </div>

        <div class="row h-75 justify-content-center">
            <main>
                <div class="dashboard-left justify-content-center mt-1">
                    <h2>Dashboard</h2>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25% " aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div class="dashboard-right justify-content-center mt-1">
                    <h2>Legendas</h2>
                    <div class="col-sm-3 mt-2" style="height: 2em;">
                        <div class="bg-success " style="width: 2em; height: 2em; float: left;"></div>
                        <span class="" style="float: left; margin-left: 1em;">Agosto</span>
                    </div>

                    <div class="col-sm-3 mt-2" style="height: 2em;">
                        <div class="bg-info " style="width: 2em; height: 2em; float: left;"></div>
                        <span class="" style="float: left; margin-left: 1em;">Setembro</span>

                    </div>
                    <div class="col-sm-3 mt-2" style="height: 2em;">
                        <div class="bg-warning " style="width: 2em; height: 2em; float: left;"></div>
                        <span class="" style="float: left; margin-left: 1em;">Outubro</span>

                    </div>
                    <div class="col-sm-3 mt-2" style="height: 2em;">
                        <div class="bg-danger " style="width: 2em; height: 2em; float: left;"></div>
                        <span class="" style="float: left; margin-left: 1em;">Novembro</span>
                    </div>
                </div>
            </main>
        </div>

        <div class="row justify-content-center">
            <footer class="text-center">
                <div class="col-sm-12 justify-content-center mt-5">
                    Todos os direitos reservados.
                </div>

            </footer>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
